<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/index.js" defer></script>
  </head>

  <body>
    <header class="container">
      <div>
        <img src="/images/logo.svg" alt="" class="logo" />
      </div>

      <aside class="menu">
        <div class="menu__button">
          <img src="/images/icon-menu.svg" alt="" class="open-menu" />
          <img src="/images/icon-close-menu.svg" alt="" class="close-menu" />
        </div>

        <div class="overlay"></div>

        <nav class="nav-section">
          <ol class="nav__links">
            <li class="nested-links">
              <span>Features</span>
              <ol class="pop-up-menu">
                <li><img src="/images/icon-todo.svg" alt="" /> Todo List</li>
                <li><img src="/images/icon-calendar.svg" alt="" /> Calendar</li>
                <li>
                  <img src="/images/icon-reminders.svg" alt="" /> Remainders
                </li>
                <li><img src="/images/icon-planning.svg" alt="" /> Planning</li>
              </ol>
            </li>

            <li class="nested-links">
              <span>Company</span>
              <ol class="pop-up-menu">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ol>
            </li>

            <li>Careers</li>

            <li>About</li>
          </ol>

          <div class="nav__button">
            <button class="button">Login</button>
            <button class="button button--border">Register</button>
          </div>
        </nav>
      </aside>
    </header>

    <main class="container">
      <div class="hero-image">
        <img src="/images/image-hero-desktop.png" alt="" />
      </div>

      <section class="hero-content">
        <h1>Make remote work</h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="button button--black">Learn more</button>

        <div class="clients">
          <img src="/images/client-databiz.svg" alt="" />
          <img src="/images/client-audiophile.svg" alt="" />
          <img src="/images/client-meet.svg" alt="" />
          <img src="/images/client-maker.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
